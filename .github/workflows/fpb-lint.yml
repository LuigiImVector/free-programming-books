name: free-programming-books-lint

on: [push, pull_request]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_RUN_ID: ${{ github.run_id }}
  PR: ${{ github.event.pull_request.html_url }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm install -g free-programming-books-lint
      
    - name: Push
      if: ${{ github.event_name == 'push' }}
      run: |
        fpb-lint ./books/
        fpb-lint ./casts/
        fpb-lint ./courses/
        fpb-lint ./more/

    - name: Pull Request
      if: ${{ always() && 
          github.event_name == 'pull_request' }}
      run: |
        fpb-lint ./books/ &>> output.log || echo "Analyzing..."
        fpb-lint ./casts/ &>> output.log || echo "Analyzing..."
        fpb-lint ./courses/ &>> output.log || echo "Analyzing..."
        fpb-lint ./more/ &>> output.log || echo "Analyzing..."

        cat > error.log

    - name: Clean output
      if: ${{ always() && 
          github.event_name == 'pull_request' }}
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const readline = require('readline');

          const file = readline.createInterface({
              input: fs.createReadStream('output.log'),
              output: process.stdout,
              terminal: false
          });

          file.on('line', (line) => {
              if (line.includes('/home/runner/work/free-programming-books/')) {
                fs.appendFile('error.log', line.replace('/home/runner/work/free-programming-books/', '') + "\r\n", err => {
                  if (err) {
                    console.error(err);
                  }
                });
              } else if (line.includes('\u26a0')) {
                fs.appendFile('error.log', '\r\n\r\n', err => {
                  if (err) {
                    console.error(err);
                  }
                });
              } else if (line != '\r\n') {
                fs.appendFile('error.log', line + "\r\n", err => {
                  if (err) {
                    console.error(err);
                  }
                });
              }
          });
    
    - name: Print output
      if: ${{ always() && 
          github.event_name == 'pull_request' }}
      run: |
         # ignore newlines at the eof
         cat error.log
         cp error.log tmp.log
         awk '/^$/ {nlstack=nlstack "\n";next;} {printf "%s",nlstack; nlstack=""; print;}' tmp.log &> error.log
         cat error.log

          if [ -s error.log ]
          then
            gh pr review $PR -r -b "Linter failed, fix the error(s):
            \`\`\`
            $(cat error.log)
            \`\`\`"
            gh pr edit $PR --add-label "linter error"
          else
            gh pr review $PR -a
            gh pr edit $PR --remove-label "linter error"
          fi
